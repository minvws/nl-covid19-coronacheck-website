header-title: No more certificates via CoronaCheck

header-subtitle: 'From the 1st of July 2023, the European regulation for issuing coronavirus certificates is expired. Therefore you can no longer create, download, or print recovery and vaccination certificates with CoronaCheck. Certificates you already had in the app before the 1st of July will remain available in the app until the end of 2023. If you had no certificates stored in the app, you can no longer use it.</p><p>Would you like to have an overview of your COVID-19 vaccination details? You can request this via <a href="https://mijn.rivm.nl/vaccinaties/login" hreflang="nl" rel="noopener noreferrer" target="_blank">MyRIVM</a> or the healthcare provider where you were vaccinated.</p><p>Read more at <a href="https://www.government.nl/topics/coronavirus-covid-19" rel="noopener noreferrer" target="_blank">Government.nl</a>.'

scanner-header-title: CoronaCheck Scanner not in use

scanner-header-subtitle: Visitors no longer need a coronavirus pass to get access to certain places and activities. That is why the CoronaCheck Scanner is currently not used in the Netherlands. 
