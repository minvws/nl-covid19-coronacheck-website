ccdownloads_graphexplained:
  nl: 'De grafiek laat zien hoeveel mensen de CoronaCheck-app hebben gedownload.'
  en: 'The chart shows the number of people who downloaded the CoronaCheck app.'

ccdownloads_graphalt:
  nl: 'Grafiek downloads CoronaCheck. In de lijngrafiek is te zien dat in juni 2021 een explosieve groei van downloads ontstaat. De explosieve groei stopt in oktober 2021 waarna het aantal downloads blijft stijgen maar op een lager tempo met een kleine opleving in februari 2022.'
  en: 'CoronaCheck downloads chart. The line graph shows that there will be an explosive growth in downloads in June 2021. The explosive growth stopped in October 2021 while the number of downloads continues to rise but at a slower pace with a small uptick in February 2022.'

