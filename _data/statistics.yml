ccsdownloads_graphexplained:
  nl: '<p>Met de CoronaCheck Scanner-app controleer je de geldigheid van een coronabewijs van een bezoeker. De app wordt gebruikt voor toegang tot sommige locaties en activiteiten.</p><p>De grafiek laat zien hoeveel mensen de CoronaCheck Scanner hebben gedownload.</p>'
  en: '<p>With CoronaCheck Scanner, you can check the validity of a visitorâ€™s coronavirus pass. The app is used for access to some locations and activities.</p><p>The chart shows how many people downloaded the CoronaCheck Scanner.</p>'

ccsdownloads_graphalt:
  nl: 'Grafiek downloads CoronaCheck Scanner. In de lijngrafiek is te zien dat in juni 2021 een explosieve groei van downloads ontstaat. De groeilijn blijft steil stijgen, met een opleving in september 2021, in november 2021 en in februari 2022. Daarna remt de groei af.'
  en: 'CoronaCheck Scanner downloads chart. The line graph shows that there will be an explosive growth in downloads in June 2021. The growth line continues to rise sharply, with a uptick in September 2021, November 2021 and February 2022. After that, the growth in number of downloads changes to a slower pace.'

  