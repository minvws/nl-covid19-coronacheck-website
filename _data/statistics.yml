ccdownloads:
  nl: 'Aantal downloads van de CoronaCheck-app:'
  en: 'Number of CoronaCheck app downloads:'

ccdownloads_graphexplained:
  nl: 'De grafiek laat zien hoeveel keer de CoronaCheck-app is gedownload.'
  en: 'The chart shows the number of times the CoronaCheck app was downloaded.'

ccdownloads_graphalt:
  nl: 'Grafiek downloads CoronaCheck. In de lijngrafiek is te zien dat in juni 2021 een explosieve groei van downloads ontstaat. De explosieve groei stopt in oktober 2021 waarna het aantal downloads blijft stijgen maar op een lager tempo met een kleine opleving in februari 2022.'
  en: 'CoronaCheck downloads chart. The line graph shows that there will be an explosive growth in downloads in June 2021. The explosive growth stopped in October 2021 while the number of downloads continues to rise but at a slower pace with a small uptick in February 2022.'

ccsdownloads:
  nl: 'Aantal downloads van de CoronaCheck Scanner:'
  en: 'Number of CoronaCheck Scanner downloads:'

ccsdownloads_graphexplained:
  nl: '<p>Met de CoronaCheck Scanner-app controleer je de geldigheid van een coronabewijs van een bezoeker. De app wordt gebruikt voor toegang tot sommige locaties en activiteiten.</p><p>De grafiek laat zien hoeveel keer de CoronaCheck Scanner app is gedownload.</p>'
  en: '<p>With CoronaCheck Scanner, you can check the validity of a visitorâ€™s coronavirus pass. The app is used for access to some locations and activities.</p><p>The chart shows how many times the CoronaCheck Scanner app was downloaded.</p>'

ccsdownloads_graphalt:
  nl: 'Grafiek downloads CoronaCheck Scanner. In de lijngrafiek is te zien dat in juni 2021 een explosieve groei van downloads ontstaat. De groeilijn blijft steil stijgen, met een opleving in september 2021, in november 2021 en in februari 2022. Daarna remt de groei af. De groei stopt vanaf 1 mei 2023 nadat de app offline is gehaald.'
  en: 'CoronaCheck Scanner downloads chart. The line graph shows that there will be an explosive growth in downloads in June 2021. The growth line continues to rise sharply, with a uptick in September 2021, November 2021 and February 2022. After that, the growth in number of downloads changes to a slower pace. The growth stops in May 2023, after the app is taken offline.'

  