info-lead: 
  nl: "CoronaCheck is ontwikkeld als onderdeel van toegangstesten. Met de CoronaCheck-app kunnen bezoekers aantonen dat ze negatief getest zijn op corona. Zo kunnen sociale, culturele en sportieve locaties in tijden van corona verantwoord en snel open.<br /><br />CoronaCheck wordt op dit moment alleen gebruikt bij vooraf aangekondigde praktijkproeven."
  fy: 
  en: "CoronaCheck is created as part of access testing. With the CoronaCheck app, visitors can prove having tested negative for corona. This way, certain social, cultural or sports venues can open quickly, in a responsible manner. <br /><br />CoronaCheck is currently only being tested in field trials."
  ar: 
  bg: 
  de: 
  fr: 
  es: 
  pl: 
  ro: 
  tr: 
  
