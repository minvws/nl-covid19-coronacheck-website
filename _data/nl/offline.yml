header-title: Geen bewijzen meer via CoronaCheck

header-subtitle: 'Op 1 juli 2023 liep de Europese wet af die het uitgeven van Europese Digitale Coronacertificaten (DCC) mogelijk maakte. Je kunt daarom geen herstelbewijzen en vaccinatiebewijzen meer maken, downloaden of printen met CoronaCheck. Bewijzen die je vóór 1 juli in de CoronaCheck-app had staan, blijven tot het eind van 2023 beschikbaar in de app. Als je geen bewijzen in de app had staan, kun je de app niet meer gebruiken.</p><p>Wil je een overzicht van jouw COVID-19 vaccinatiegegevens? Dan kun je dit opvragen via <a href="https://mijn.rivm.nl/vaccinaties/login" rel="noopener noreferrer" target="_blank">MijnRIVM</a> of bij de zorgverlener die jou gevaccineerd heeft.</p><p>Lees meer op <a href="https://www.rijksoverheid.nl/coronabewijs" rel="noopener noreferrer" target="_blank">Rijksoverheid.nl/coronabewijs</a>.'

scanner-header-title: CoronaCheck Scanner niet in gebruik

scanner-header-subtitle: Bezoekers hebben geen coronabewijs meer nodig om toegang te krijgen tot bepaalde plekken en activiteiten. Daarom wordt de CoronaCheck Scanner op dit moment ook niet gebruikt in Nederland. 
